<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/405f2f0f65.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ------------navbar------------->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
<!-- ------------end navbar------------->
<!---------------hero------------->
<header class="hero">
    <div class="banner">
        <h1 class="banner-title">colleccion de muebles</h1>
        <button class="banner-btn">compra ahora</button>
    </div>
</header>
<!---------------end hero------------->
<!---------------Lista de productos------------->
<section class="products">
    <div class="section-title">
        <h2>nuestros productos</h2>
    </div>
    <div class="products-center">
  
    </div>

</section>
<!---------------end Lista de Productos------------->
<!---------------carrito------------->
<div class="cart-overlay">
    <div class="cart">
        <span class="close-cart">
            <i class="fas fa-window-close"></i>
        </span>
        <h2>tu carrito</h2>
        <div class="cart-content">
<!---------------item carrito------------->
            <div class="cart-item">
                <img src="./images/product-1.jpeg" alt="">
                <div>
                    <h4></h4>
                    <h5></h5>
                    <span class="remove-item">remove</span>
                </div>
                <div>
                    <i class="fas fa-chevron-up"></i>
                    <p class="item-amount">1</p>
                    <div class="fas fa-chevron-down"></div>
                </div>
            </div>
<!---------------end item carrito------------->
            <div class="cart-footer">
                <h3>tu total : $<span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">limpiar carrito</button>
            </div>

        </div>
    </div>
</div>


<!---------------end carrito------------->


    <script src="script.js"></script>
</body>
</html>
